<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Cartel - The Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10rem;
            width: 100%;
            height: 100vh;
            background-image: url('img/neon_city_2.png');
            background-size: cover;
            background-position: center;
            animation: color-change 5s linear infinite;
            animation-delay: 1s;
        }
        body:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.geeksforgeeks.org/wp-content/uploads/20200828184719/rain-300x300.png');
            animation: rain 2s linear infinite;
            opacity: 0;
            z-index: -1;
        }
        .start-title {
            font-size: 15rem!important;
            animation: fade-in-out 4s ease-in-out infinite;
            transform-origin: center;
            display: inline-block;
            z-index: 1;
        }
        .start-menu-button {
            z-index: 1;
            width: 40%;
            height: auto;
            font-size: 6rem;
            color: #F29F05;
            background-color: rgba(0, 0, 0, 0.9);
            font-family: "Pricedown BL";
            border-radius: 25px;
        }
        .game-info {
            position: absolute;
            bottom: 0;
            right: 0;
            font-size: 0.9rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 0.5rem;
        }
        @keyframes rain {
            0% {
                background-position: 0 0;
                opacity: 1;
            }
            100% {
                background-position: 8% 80%;
                opacity: 1;
            }
        }
        @keyframes color-change {
            0% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }
        @keyframes fade-in-out {
            0% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.7;
            }
        }
        /* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    top: -200px;
    width: 50%; /* Full width */
    height: 100%; /* Full height */
    scale: 0.9;
    box-shadow: 0 0 50px 50px rgba(0,0,0,0.8);
}



/* Modal Content/Box */
.modal-content {
    position: relative;
    background-color: #fefefe;
    margin: 15% auto;
    padding: 0;
    border: 1px solid #888;
    width: 100%;
    height: 100%;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
}



    </style>
</head>
<body>
    <h1 id="game-title" class="start-title">Drug Cartel</h1>
    <button class="start-menu-button" onclick="showNewspaper()">Start Game</button>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <iframe src="newspaper.html" width="100%" height="100%"></iframe>
        </div>
    </div>
    
    <script>
        function showNewspaper() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
            setTimeout(function() {
                modal.style.display = "none";
                redirectToGame();
            }, 5000);
        }
        
        function redirectToGame() {
            window.location.href = "game.html";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <div class="game-info">Drug Cartel - An Innovation Game Project - IBA 2023 - Music: Do It Now -
        AleXZavesa</div>
</body>
</html>
